<aside class="bg-spotify-light-black w-64 h-full fixed top-0 left-0 p-4">
  <div class="mb-8">
    <div class="text-xl font-bold">Menu</div>
  </div>
  <ul class="space-y-2">
    <li *ngFor="let item of navItems">
      <a
        [routerLink]="item.path"
        routerLinkActive="bg-spotify-dark-gray text-spotify-green"
        class="flex items-center p-2 rounded-md hover:bg-spotify-dark-gray transition-colors duration-200"
      >
        <span class="mr-2">
          <!-- Replace with actual icon component or Tailwind icon classes -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .857.684 1.541 1.541 1.541h9.718c.857 0 1.541-.684 1.541-1.541V9.75m-12 4.875l4.5-4.5m0 0l4.5 4.5"
            />
          </svg>
        </span>
        {{ item.label }}
      </a>
    </li>
  </ul>
</aside>
