<div class="container mx-auto mt-8">
  <p-table [value]="savedTracks" [loading]="loading" responsiveLayout="scroll">
    <ng-template pTemplate="caption"> Saved Tracks </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Track Name</th>
        <th>Artist Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-track>
      <tr>
        <td>{{ track.track_name }}</td>
        <td>{{ track.artist_name }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="2">No saved tracks found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
