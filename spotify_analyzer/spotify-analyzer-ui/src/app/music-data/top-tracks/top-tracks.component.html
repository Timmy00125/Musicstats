<div class="container mx-auto mt-8">
  <h2>Top Tracks</h2>
  <div *ngIf="topTracksChartData && chartOptions; else loading">
    <p-chart
      type="bar"
      [data]="topTracksChartData"
      [options]="chartOptions"
    ></p-chart>
  </div>
  <ng-template #loading>
    <p>Loading top tracks...</p>
  </ng-template>
</div>
